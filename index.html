<!DOCTYPE html>
<html>
<head>
  <title>Camera Upload to Uploadcare</title>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="text-align: center; padding: 20px">
  <h2>📷 Capture Image from Phone</h2>

  <!-- Uploadcare widget -->
  <input 
    type="hidden"
    role="uploadcare-uploader"
    data-public-key="cc243a8b7d6b1f1c4162"
    data-images-only
    data-crop="free"
    data-source="camera"
    data-tabs="camera file url"
    data-clearable
  />

  <div id="imagePreview" style="margin-top: 20px;"></div>

  <script>
    uploadcare.Widget('[role=uploadcare-uploader]').onUploadComplete(function(info) {
      const imageUrl = info.cdnUrl;
      document.getElementById("imagePreview").innerHTML = `
        <p><strong>✅ Uploaded Image:</strong></p>
        <img src="${imageUrl}" width="250" />
        <p>🌐 URL: <a href="${imageUrl}" target="_blank">${imageUrl}</a></p>
      `;
    });
  </script>
</body>
</html>
