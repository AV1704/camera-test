<!DOCTYPE html>
<html>
<head>
  <title>Auto Capture & Upload</title>
  <style>
    body { margin: 0; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
    video { display: block; width: 100%; max-width: 400px; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>Auto-Capturing...</h2>
  <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext('2d').drawImage(video, 0, 0);

          stream.getTracks().forEach(track => track.stop());

          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('file', blob);
            formData.append('UPLOADCARE_STORE', '1');
            formData.append('UPLOADCARE_PUB_KEY', 'cc243a8b7d6b1f1c4162'); // <-- Replace this

            fetch('https://upload.uploadcare.com/base/', {
              method: 'POST',
              body: formData
            })
            .then(res => res.json())
            .then(data => {
              const url = `https://ucarecdn.com/${data.file}/`;
              document.body.innerHTML = `<h2>Image Uploaded âœ…</h2><p><a href="${url}" target="_blank">${url}</a></p><img src="${url}" style="max-width: 100%; margin-top: 10px;" />`;
            })
            .catch(err => {
              alert("Upload failed");
              console.error(err);
            });
          }, 'image/jpeg');
        }, 1500); // wait 1.5s before capturing
      })
      .catch(err => {
        alert("Camera access denied or not supported.");
        console.error(err);
      });
  </script>
</body>
</html>
